<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Task Manager üìù</h1>
    <div class="flex mb-4">
      <input
        type="text"
        id="taskInput"
        placeholder="Enter a task"
        class="flex-1 p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        onclick="addTask()"
        class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600"
      >
        Add
      </button>
    </div>
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();

      if (taskText === '') {
        alert('Please enter a task!');
        return;
      }

      const taskList = document.getElementById('taskList');
      const li = document.createElement('li');
      li.className = 'flex justify-between items-center p-2 bg-gray-50 rounded-lg';
      li.innerHTML = `
        <span class="cursor-pointer" onclick="toggleComplete(this)">${taskText}</span>
        <button
          onclick="deleteTask(this)"
          class="text-red-500 hover:text-red-700"
        >
          Delete
        </button>
      `;
      taskList.appendChild(li);
      taskInput.value = '';
    }

    function toggleComplete(element) {
      element.classList.toggle('line-through');
      element.classList.toggle('text-gray-500');
    }

    function deleteTask(element) {
      element.parentElement.remove();
    }

    // Allow adding tasks with Enter key
    document.getElementById('taskInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });
  </script>
</body>
</html>
